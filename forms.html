<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="formsPage">
      <header class="showcase2">
        <div class="showcase-top2">
          <a href="index.html" target="_blank"
            ><img src="img/logo.png" alt="Netflix"
          /></a>
        </div>

        <div id="signIn">
          <h3>Sign In</h3>
          <form id="formSign">
            <label for="email"></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
            />

            <label for="pwd"> </label>
            <input
              type="password"
              id="pwd"
              name="email"
              placeholder="Enter Password"
            />

            <button type="submit" id="btn" class="btn2">Sign In</button>
            <p>
              New to Netflix?<button
                type="button"
                class="signIn2"
                onclick="document.getElementById('signUp').style.display ='block'"
              >
                Sign up now
              </button>
            </p>
          </form>
        </div>
        <div id="signUp" class="modal" style="display: none">
          <div class="showcase-top2">
            <a href="index.html" target="_blank"
              ><img src="img/logo.png" alt="Netflix"
            /></a>
          </div>
          <form class="modal-content">
            <span
              onclick="document.getElementById('signUp').style.display='none'"
              class="close"
              title="Close Modal"
              >&times;</span
            >
            <h3>Sign Up</h3>
            <label for="name"></label>
            <input
              type="text"
              placeholder="First Name"
              name="firstname"
              required
            />

            <label for="email"></label>
            <input
              type="email"
              placeholder="Email Address"
              name="email"
              required
            />

            <label for="psw"></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="psw"
              required
            />
            <button type="submit" class="signup btn2">Sign In</button>
            <p>Already a user?<a href="forms.html">Sign In now.</a></p>
          </form>
        </div>
      </header>
    </div>
    <section class="footer">
      <div class="footer-links">
        <div class="footer-sections">
          <a href="https://help.netflix.com/en/node/412">FAQ</a>
          <a href="https://ir.netflix.net/ir-overview/profile/default.aspx"
            >Investor Relations</a
          >
          <a href="https://help.netflix.com/legal/privacy">Privacy</a>
          <a href="https://fast.com/">Speed Test</a>
        </div>
        <div class="footer-sections">
          <a href="https://help.netflix.com/en/">Help Center</a>
          <a href="https://jobs.netflix.com/">Jobs</a>
          <a href="https://www.netflix.com/in/#">Cookie Preferences</a>
          <a href="https://help.netflix.com/legal/notices">Legal Notices</a>
        </div>
        <div class="footer-sections">
          <a href="forms.html">Account</a>
          <a href="https://www.netflix.com/watch">Ways to Watch</a>
          <a href="https://help.netflix.com/legal/corpinfo"
            >Corporate Information</a
          >
          <a href="https://www.netflix.com/in/browse/genre/839338"
            >Only on Netflix</a
          >
        </div>
        <div class="footer-sections">
          <a href="https://media.netflix.com/en/">Media Center</a>
          <a href="https://help.netflix.com/legal/termsofuse">Terms of Use</a>
          <a href="https://help.netflix.com/en/contactus">Contact Us</a>
        </div>
      </div>
    </section>
    <script src="App.js"></script>
  </body>
</html>
